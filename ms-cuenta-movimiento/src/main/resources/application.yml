server:
  port: 8082

spring:
  application:
    name: ms-cuenta-movimiento

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/banco_cuenta_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: America/Guayaquil
    open-in-view: false

  jackson:
    time-zone: America/Guayaquil
    serialization:
      write-dates-as-timestamps: false

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2

cliente-service:
  url: ${CLIENTE_SERVICE_URL:http://ms-cliente-persona:8081}
  timeout: ${CLIENTE_SERVICE_TIMEOUT:5000}

resilience4j:
  circuitbreaker:
    instances:
      clienteService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.util.concurrent.TimeoutException
          - java.io.IOException

  retry:
    instances:
      clienteService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.util.concurrent.TimeoutException

  timelimiter:
    instances:
      clienteService:
        timeout-duration: 5s
        cancel-running-future: true

logging:
  level:
    com.banco.cuenta: DEBUG
    org.springframework.web: INFO
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.github.resilience4j: DEBUG

rabbitmq:
  exchange:
    cliente: cliente.exchange
  queue:
    cliente-creado: cliente.creado.queue
    cliente-actualizado: cliente.actualizado.queue
  routing-key:
    cliente-creado: cliente.creado
    cliente-actualizado: cliente.actualizado
